{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="integer" name="sequence" id="content" value="{{task.content}}">
            <input type="integer" name="node_from" id="content1" value="{{task.content1}}">
            <input type="integer" name="node_to" id="content2" value="{{task.content2}}">
            <input type="float" name="suseptance" id="content3" value="{{task.content3}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
