{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/lines/update/{{line.id}}" method="POST">
            <input type="integer" name="line_name" value="{{line.line_name}}">
            <input type="integer" name="node_from" value="{{line.node_from}}">
            <input type="integer" name="node_to" value="{{line.node_to}}">
            <input type="float" name="susceptance" value="{{line.susceptance}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
